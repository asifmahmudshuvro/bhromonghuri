<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Fav-Icon -->
    <link rel="shortcut icon" href="Images/ghuri.png" type="image/x-icon">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>
<!-- #00a2e8 -->
<body class="font-manrope">
    <header class="md:container mx-auto">
        <!-- Navbar Section -->
        <nav class="navbar bg-base-100 shadow-md px-4 py-3">
            <!-- Left Side - Logo and Brand Name -->
            <div class="navbar-start">
                <a class="btn btn-ghost normal-case text-xl flex items-center" href="#">
                    <img src="Images/ghuri.png" alt="Logo" class="w-10 h-10">
                    <span class="ml-2 text-[#00a2e8]">BhromonGhuri</span>
                </a>
            </div>
    
            <!-- Center - Navigation Links -->
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="hover:text-[#00a2e8] text-[#00a2e8] font-extrabold" href="#">Home</a></li>
                    <li><a class="hover:text-[#00a2e8]" href="#">Services</a></li>
                    <li><a class="hover:text-[#00a2e8]" href="#">Portfolio</a></li>
                    <li><a class="hover:text-[#00a2e8]" href="#">Blogs</a></li>
                    <li><a class="hover:text-[#00a2e8]" href="#">Contact Us</a></li>
                </ul>
            </div>
    
            <!-- Right Side - Search, Cart, and Facebook Button -->
            <div class="navbar-end hidden lg:flex gap-2">
                <button class="btn btn-ghost btn-circle hover:text-[#00a2e8]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="btn btn-ghost btn-circle hover:text-[#00a2e8]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>
                <a href="https://www.facebook.com/groups/bhromonghuri" target="_blank" class="btn bg-[#00a2e8] text-white hover:bg-[#008cc4] font-bold">
                    Join Facebook Group
                </a>
            </div>
    
            <!-- Mobile Dropdown Menu -->
            <div class="navbar-end lg:hidden">
                <div class="dropdown dropdown-bottom dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block h-5 w-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 z-[1]">
                        <li><a class="font-bold" href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Blogs</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="https://www.facebook.com/groups/bhromonghuri" target="_blank" class="btn bg-[#00a2e8] text-white hover:bg-[#008cc4] font-bold mt-2">
                            Join Facebook Group
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    
    
    
    
    

</body>

</html>
